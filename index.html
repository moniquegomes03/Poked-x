<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="JS/index.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>

        <img class="pokemon_image" src="" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" required placeholder="Name or Number">
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev </button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>

</body>
</html>
